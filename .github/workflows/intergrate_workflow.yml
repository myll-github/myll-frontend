name: Integrated Workflow

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    uses: ./.github/workflows/test-reusable.yml
    secrets: inherit

  storybook-deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    needs: test
    uses: ./.github/workflows/storybook-deploy-reusable.yml
    secrets: inherit
